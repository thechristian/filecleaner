<!doctype html>
<html lang="en">
<head>
	{% block head %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<title>{% block title %}{% endblock %} | File Cleaner</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='dist/materialize/css/materialize.min.css')}}">
		<!-- <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='dist/materialize/css/materialize.css')}}"> -->
    {% endblock %}
</head>
	<body>

		{# app CONTENT #}

			</div>
		{# app FOOTER #}
		
		{% block scripts %}
			<script src="static/dist/jquery/js/jquery.min.js"></script>
